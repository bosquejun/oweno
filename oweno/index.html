    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        color: #0f172a;
        overflow: hidden;
      }
      .page-transition {
        opacity: 1;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      
      /* Fix for Date Inputs: Hides the default icon and makes the whole area clickable */
      input[type="date"]::-webkit-calendar-picker-indicator {
        background: transparent;
        bottom: 0;
        color: transparent;
        cursor: pointer;
        height: auto;
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
        width: auto;
      }
      
      /* Ensures the date input is responsive and doesn't leak out of containers */
      input[type="date"], input[type="text"], input[type="number"], input[type="email"], select, textarea {
        width: 100% !important;
        max-width: 100% !important;
        min-width: 0 !important;
        box-sizing: border-box !important;
      }

      input[type="date"] {
        position: relative;
        min-height: 58px;
        -webkit-appearance: none;
        appearance: none;
      }

      /* Fixes internal parts of the date picker that can cause width issues */
      input[type="date"]::-webkit-datetime-edit {
        display: flex;
        padding: 0;
      }

      input[type="date"]::-webkit-datetime-edit-fields-wrapper {
        padding: 0;
      }
    </style>
